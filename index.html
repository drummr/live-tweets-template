<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Finals Showdown</title>
    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.css" type="text/css" />
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.uncompressed.js'></script>
    <script src="ext/jquery.min.js"></script>
    <script src="ext/underscore.min.js"></script>
    <script src="ext/mapbox.share.js"></script>
    <script src="tweetRace.js"></script>
</head>
<body>

	<div id="header">
        <h1>Twitter Showdown</h1>
    </div>
    <div id="content">
        <img id="logo" src="img/illustration.png" alt="Finals vs. Play">
        <table id="counter">
        	<tr>
        		<th class='first'>First Tweets</th>
        		<th class='second'>Second Tweets</th>
        	</tr>
           	<tr>
           	    <td class='first'>--</td>
        		<td class='second'>--</td>
        	</tr>
        </table>
        <a href="#" id="stop">Pause</a>
        <div id="about">
            <h2>Finals? or Play</h2>
            <p>This application monitors real time data from Twitter servers seeing which word is used more often, Finals or Play. The application also shows the user the location of the tweet and the twitter handle of the tweeter </p>
        </div>
    </div>

    <div id="map" class="map"></div>
        
    
    <!-- Site configuration -->
    <script type="text/javascript">
    
        // Specify the tweets and location / radius to search
        var tweets = [
            'finals',             // First term
            'play',             // Second term
            '33,-101,1500mi'     // search location and radius (lat,lon,radius)
        ];

        mapbox.auto('map', 'examples.map-dg7cqh4z', function(map, tiledata) {
            map.centerzoom({
                lat: 33,
                lon: -101
            }, 4);

            map.setZoomRange(2, 15);
            tweetRace.start(map);

            // Add share control
            mapbox.share().map(map).add();
        });
        
    </script>
</body>
</html>
